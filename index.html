
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holiday search app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
  <header class="header">
    <h1>Find your holiday destination !</h1>
  </header>
  <section class='container-fluid'>
    <div class='row'>
      <div class='autocomplete destination_input container'>
          <label  for="input-destination">Find destination :</label>
          <input id="input-destination" class="controls" type="text" placeholder="Search . . .">
      </div>
    </div>
    <div class='row'>
      <div class="col-md-1  col-sm-2"></div>
      <div id='map' class='col-md-5  col-sm-8'></div>
      <div class="col-md-2 col-sm-2"></div>
      <div class="col-md-4 col-sm-10">
        <h3 class='results_header'> Nearly places found : </h3>
      </div>
      <div class='results_table col-md-4 col-sm-10' id="results"></div>
    </div>
<div class="row">
    <div class="" style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>  
</div>
    </div>
  </section>
  <footer class='container-fluid'><p> Copyrights Mariusz Brozda 2019<sup> &copy;  </sup></p></footer>
  <script type="text/javascript" src="assets/js/maps.js"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-8vrMtObZn5lZZZ58xGRdazHdu4ftx-U
&libraries=places&callback=initMap"
        async defer></script>
    
  
</body>
</html>
